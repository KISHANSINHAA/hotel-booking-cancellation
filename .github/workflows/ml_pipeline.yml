name: ML Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 2 * * *'   # run daily at 2 AM UTC

jobs:
  test-and-retrain:
    runs-on: ubuntu-latest

    steps:

    # --------------------------
    # 1. Checkout Code
    # --------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # --------------------------
    # 2. Set Python Version
    # --------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # --------------------------
    # 3. Install Dependencies
    # --------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

        # Ensure pytest exists
        python -m pip install pytest

    # --------------------------
    # 4. Debug Import Issues
    # --------------------------
    - name: Debug Import Issues
      run: |
        echo "===== CURRENT WORKING DIRECTORY ====="
        pwd
        echo "===== DIRECTORY STRUCTURE ====="
        ls -la
        ls -la src/
        echo "===== TESTING IMPORTS ====="
        cd src
        python test_imports.py

    # --------------------------
    # 5. Run Main ML Pipeline
    # --------------------------
    - name: Run Main ML Pipeline
      run: |
        cd src
        python main.py

    # --------------------------
    # 6. Deployment Placeholder (Optional)
    # --------------------------
    - name: Deploy to Streamlit (if on master)
      if: github.ref == 'refs/heads/master'
      run: echo "Model retrained successfully. Ready for deployment."

    # --------------------------
    # 7. Upload Artifacts (Corrected Paths)
    # --------------------------
    - name: Archive trained models + graphs
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: |
          src/models/
          graphs/