name: ML Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 2 * * *'   # run daily at 2 AM UTC

jobs:
  test-and-retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Debug directory structure
      run: |
        echo "===== CURRENT WORKING DIRECTORY ====="
        pwd
        echo "===== DIRECTORY STRUCTURE ====="
        ls -la
        echo "===== SRC DIRECTORY ====="
        ls -la src/
        echo "===== MODELS DIRECTORY ====="
        ls -la src/models/ || echo "No models directory found"

    - name: Run Main ML Pipeline
      run: |
        echo "===== PYTHONPATH DEBUG ====="
        echo "PYTHONPATH: $PYTHONPATH"
        export PYTHONPATH="/home/runner/work/hotel-booking-cancellation/hotel-booking-cancellation:/home/runner/work/hotel-booking-cancellation/hotel-booking-cancellation/src"
        echo "Updated PYTHONPATH: $PYTHONPATH"
        echo "===== TESTING IMPORTS ====="
        python -c "import sys; print('Python path:'); [print(p) for p in sys.path]"
        python -c "import os; print('Current directory:', os.getcwd())"
        python -c "import models; print('Successfully imported models')" || echo "Failed to import models"
        cd src
        python main.py

    - name: Deploy to Streamlit (if on master)
      if: github.ref == 'refs/heads/master'
      run: echo "Model retrained successfully. Ready for deployment."

    - name: Archive trained models + graphs
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: |
          src/models/
          graphs/