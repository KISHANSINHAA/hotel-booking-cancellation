name: ML Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 2 * * *'   # run daily at 2 AM UTC

jobs:
  test-and-retrain:
    runs-on: ubuntu-latest

    steps:

    # --------------------------
    # 1. Checkout Code
    # --------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # --------------------------
    # 2. Set Python Version
    # --------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # --------------------------
    # 3. Install Dependencies
    # --------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

        # Ensure pytest exists
        python -m pip install pytest

    # --------------------------
    # 4. Debug Directory Structure
    # --------------------------
    - name: Debug directory structure
      run: |
        echo "===== CURRENT WORKING DIRECTORY ====="
        pwd
        echo "===== ROOT STRUCTURE ====="
        ls -la
        echo "===== SRC STRUCTURE ====="
        ls -la src/
        echo "===== SRC SUBDIRECTORIES ====="
        ls -la src/data/ || echo "No data directory"
        ls -la src/models/ || echo "No models directory"
        ls -la src/preprocessing/ || echo "No preprocessing directory"
        ls -la src/utils/ || echo "No utils directory"

    # --------------------------
    # 5. Set Correct PYTHONPATH
    # --------------------------
    - name: Add project root to PYTHONPATH
      run: |
        echo "PYTHONPATH=/home/runner/work/hotel-booking-cancellation/hotel-booking-cancellation" >> $GITHUB_ENV
        echo "PYTHONPATH=/home/runner/work/hotel-booking-cancellation/hotel-booking-cancellation/src:$PYTHONPATH" >> $GITHUB_ENV

    # --------------------------
    # 6. Debug PYTHONPATH
    # --------------------------
    - name: Debug PYTHONPATH
      run: |
        echo "===== PYTHONPATH ====="
        echo $PYTHONPATH
        echo "===== TESTING IMPORTS ====="
        cd src
        python -c "import sys; print('Python path:'); [print(p) for p in sys.path]"
        python -c "import models; print('Models module imported successfully')" || echo "Failed to import models module"

    # --------------------------
    # 7. Run Tests
    # --------------------------
    - name: Run tests
      run: |
        cd src
        python -m pytest tests/ -v || echo "No tests found or tests failed"

    # --------------------------
    # 8. Run Main ML Pipeline
    # --------------------------
    - name: Retrain model
      run: |
        cd src
        python main.py

    # --------------------------
    # 9. Deployment Placeholder (Optional)
    # --------------------------
    - name: Deploy to Streamlit (if on master)
      if: github.ref == 'refs/heads/master'
      run: echo "Model retrained successfully. Ready for deployment."

    # --------------------------
    # 10. Upload Artifacts (Corrected Paths)
    # --------------------------
    - name: Archive trained models + graphs
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: |
          src/models/
          graphs/