name: ML Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 2 * * *'   # Run daily at 2 AM UTC

jobs:
  test-and-retrain:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # âœ… Add src to PYTHONPATH BEFORE running anything
    - name: Add src to PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

    - name: Run tests
      run: |
        pytest src/tests/ -v || echo "No tests found or tests failed"

    - name: Retrain model
      run: |
        python src/main.py

    # Optional deployment message
    - name: Deploy to Streamlit (if on master branch)
      if: github.ref == 'refs/heads/master'
      run: |
        echo "Model retrained successfully. Ready for deployment."

    # Upload trained model + graphs (inside src/)
    - name: Archive model artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: |
          src/models/
          graphs/
